[package]
name = "rule-30-solver-validator"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "validator"
path = "src/main.rs"

[dependencies]
tokio = { workspace = true }
anyhow = { workspace = true }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

reqwest = { version = "0.12.8", features = ["json"] }
tracing-subscriber = "0.3.18"
tracing = "0.1.40"

tempfile = "3.13.0"
memmap2 = "0.9.5"

rule-30-solver-neuron = { path = "../base" }
