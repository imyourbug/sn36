[package]
name = "rule-30-solver-validator"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "validator"
path = "src/main.rs"

[dependencies]
tokio = { workspace = true }
async-trait = "0.1.68"
substrate-interface = "0.14.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
log = { workspace = true }
env_logger = "0.10"
ndarray = "0.15"
rand = "0.8"
parity-scale-codec = "3.2"

subtensor-chain = { path = "../base" }
